<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo app</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="add section no-select">
      <span>
        Add new
      </span>
      <svg class="plus-svg" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
      </svg>
    </div>
  </div>

    <!-- should be .hide -->
  <div class="change-name hide">
    <form class="name-dialog" method="dialog">
      <span class="dialog-title no-select">Select a name for your list section</span>
      <input class="new-name-inp" type="text" name="new-name" value="" maxlength="24"
       autocomplete="off" required/>
      <div class="bot-dialog">
        <div class="old-new-comp">
          <span class="old-name">Old Name</span>
          <span>&gt;</span>
          <span class="new-name">New Name</span>
        </div>
        <button type="submit">Change the name</button>
      </div>
    </form>
  </div>
</body>

</html>
